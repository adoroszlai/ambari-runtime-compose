---
version: "3.5"
services:
  agent:
    image: adoroszlai/ambari-agent:${AMBARI_BUILD}-${AMBARI_FLAVOR}
    env_file:
      - ambari-agent.ini.env
      - logging.conf.env
    environment:
      - AMBARI-AGENT.INI_server.hostname=server
      - LAUNCHER_UPDATE="true"
    command: /etc/init.d/ambari-agent start
    deploy:
      resources:
        limits:
          memory: 2048M
